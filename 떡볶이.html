<h1>떡볶이</h1>
 <p>떡볶이는 떡면을 주재료로 하는 한국 요리이다. 일반적인 떡볶이는 밀떡, 쌀떡, 어묵, 채소, 고추장 등의 양념을 넣어 볶은 음식으로 한국의 대표적 길거리 음식이다.</p>
 <p>고추장과 간장을 기본으로 양념할 수 있는데 전자가 가장 대표적인 형태다</p>
