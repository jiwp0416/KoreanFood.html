<h1>김치</h1>
 <p>김치는 한국의 전통 발효식품이다. 소금에 절인 배추나 무 등을 고춧가루, 파, 마늘 등의 양념에 버무린 뒤 발효시켜 만든다.</p>
 <p>대한민국과 조선민주주의인민공화국의 국민 음식 가운데 하나로 여겨진다. 올림픽, 아시안 게임, FIFA 월드컵 공식 지정 식품이기도 하다.</p>
