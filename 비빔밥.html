<h1>비빔밥</h1>
  <p>비빔밥 또는 교반은 맛이 있는 한국 요리의 하나로, 밥에 야채, 계란 등과 양념을 넣고 비벼서 섞어 먹는 음식이다.</p>
  <p>부빔밥이나 제삿밥, 골동반 등으로도 부른다. 또한 궁중에서는 비빔이라 불렀다</p>
